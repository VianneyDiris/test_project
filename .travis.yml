language: java

jdk:
  - oraclejdk8

addons:
  apt:
   packages:
     - oracle-java8-installer

sudo: required

services:
  - docker

before_install:
  - cd docker/dev
  - docker-compose up -d
  - docker ps -a

before_script:
  - cd ../../src

script:
  - mvn package
  - mvn test
  - mvn test -Ptest-business
  - mvn test -Ptest-consumer
